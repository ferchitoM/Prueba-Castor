<div class="component-title">
  <h1>Lista de empleados</h1>
</div>

<div class="container">
  <div class="new-button-container">
    <button
      (click)="openNewDialog(cargos, '300ms', '300ms')"
      mat-mini-fab
      color="basic"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          <img
            [src]="myApiUrl + '/' + element.id + '/' + element.foto"
            class="img-table"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="cedula">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by number"
        >
          CÃ©dula
        </th>
        <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="fecha ingreso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Ingreso</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaIngreso }}</td>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.cargoNombre }}
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let element">
          <div class="example-flex-container">
            <div class="example-button-container">
              <button
                mat-mini-fab
                color="primary"
                (click)="openShowDialog(element, '300ms', '300ms')"
              >
                <mat-icon>visibility</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button
                mat-mini-fab
                color="accent"
                routerLink="/empleados/update"
                (click)="openUpdateDialog(element, cargos, '300ms', '300ms')"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button
                mat-mini-fab
                color="warn"
                aria-label="Example icon button with a filter list icon"
                (click)="openDeleteDialog(element, '300ms', '300ms')"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>

    <mat-progress-bar
      mode="indeterminate"
      *ngIf="processing"
    ></mat-progress-bar>
  </div>
</div>
